<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .section {
            margin-bottom: 10px;
        }
        input {
            padding: 5px;
            margin: 5px 0;
            width: calc(100% - 12px);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Grade Calculator</h1>
        <label for="numSections">Number of Sections:</label>
        <input type="number" id="numSections" min="1" value="5">
        <button onclick="generateSections()">Generate Sections</button>

        <form id="gradeForm">
            <div id="sectionsContainer"></div>
            <label for="targetGrade">Target Grade (A=90, B=80, C=70):</label>
            <input type="number" id="targetGrade" min="0" max="100" step="0.01" placeholder="Enter target grade">
            <button type="button" onclick="calculateGrade()">Calculate Grade</button>
        </form>

        <div class="result" id="result"></div>
    </div>

    <script>
        function generateSections() {
            const numSections = document.getElementById('numSections').value;
            const container = document.getElementById('sectionsContainer');
            container.innerHTML = '';

            for (let i = 0; i < numSections; i++) {
                const section = document.createElement('div');
                section.classList.add('section');

                section.innerHTML = `
                    <label>Section ${i + 1} Name:</label>
                    <input type="text" class="section-name" placeholder="e.g., Exam 1" required>
                    <label>Section ${i + 1} Percentage (%):</label>
                    <input type="number" class="percentage" min="0" max="100" step="0.01" required>
                    <label>Section ${i + 1} Grade:</label>
                    <input type="number" class="grade" min="0" max="100" step="0.01" placeholder="Enter grade or leave blank">
                `;

                container.appendChild(section);
            }
        }

        function calculateGrade() {
            const percentages = document.querySelectorAll('.percentage');
            const grades = document.querySelectorAll('.grade');
            const targetGrade = parseFloat(document.getElementById('targetGrade').value);

            let totalGrade = 0;
            let totalWeight = 0;
            let missingWeight = 0;
            let missingIndex = -1;

            percentages.forEach((percentage, index) => {
                const weight = parseFloat(percentage.value);
                const grade = parseFloat(grades[index].value);

                if (isNaN(weight)) {
                    document.getElementById('result').textContent = 'Error: Please ensure all inputs are valid numbers.';
                    return;
                }

                totalWeight += weight;

                if (isNaN(grade)) {
                    missingWeight = weight;
                    missingIndex = index;
                } else {
                    totalGrade += (weight / 100) * grade;
                }
            });

            if (totalWeight > 100) {
                document.getElementById('result').textContent = 'Error: Total percentages cannot exceed 100%.';
                return;
            }

            if (missingIndex !== -1 && !isNaN(targetGrade)) {
                const requiredGrade = ((targetGrade - totalGrade) / (missingWeight / 100)).toFixed(2);
                const sectionName = document.querySelectorAll('.section-name')[missingIndex].value || `Section ${missingIndex + 1}`;
                document.getElementById('result').textContent = `Final Grade: ${totalGrade.toFixed(2)}%
                    Required Grade in ${sectionName}: ${requiredGrade}%`;
            } else if (!isNaN(totalGrade)) {
                document.getElementById('result').textContent = `Final Grade: ${totalGrade.toFixed(2)}%`;
            }
        }
    </script>
</body>
</html>
